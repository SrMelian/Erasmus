<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<!-- <link rel="stylesheet" href="css/bulma/css/bulma.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
	<title>¿Dónde me puedo ir de Erasmus+?</title>
</head>

<body>
	<section class="hero is-primary">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">¿Dónde me puedo ir de Erasmus+?</h1>
				<h2 class="subtitle">
					By Manuel Melián Hernández
				</h2>
			</div>
		</div>
	</section>

	<div class="container is-fluid">
		<section class="section">
			<div class="tile is-ancestor">
				<div class="tile is-vertical is-parent">
					<div class="tile is-child">
						<div class="tile is-ancestor">
							<div class="tile is-4 is-vertical is-parent">
								<div id="firstDiv" class="tile is-child box">
									<div class="field">
										<label for="typeMobility" class="label">Tipo de movilidad</label>
										<div class="control">
											<div class="select">
												<select name="typeMobility" id="typeMobility">
													<option value="Profesorado">Profesor</option>
													<option value="Grado Superior">Grado Superior</option>
													<option value="Grado Medio">Grado Medio</option>
													<option value="" selected>Todos</option>
												</select>
											</div>
										</div>
									</div>

									<div id="secondDiv">
										<div class="field">
											<div class="control">
												<input id="filterToggle" name="filterToggle" type="checkbox" class="tgl tgl-flip" />
												<label data-tg-off="Ciclo" data-tg-on="País" for="filterToggle" class="tgl-btn"></label>
											</div>
										</div>
									</div>

									<div class="field">
										<div class="control">
											<button class="button is-primary" id="search" disabled>Buscar</button>
										</div>
									</div>

									<div class="field">
										<div class="control">
											<button class="button is-warning" id="add">Añadir registro</button>
										</div>
									</div>
								</div>
							</div>

							<div class="tile is-parent">
								<div class="flip-container tile is-child box">
									<div id="card">
										<figure class="front">
											<div id="thirdDiv">
												<fieldset>
													<legend class="label">Seleccione el nombre del ciclo/s</legend>
													<div class="field" id="fieldNames">
														<!-- <div class="control">
																		<label for="checkboxX" class="checkbox">
																			<input type="checkbox" name="nameCiclo" id="checkboxX">
																			Item
																		</label>
																	</div> -->
													</div>
												</fieldset>
											</div>
										</figure>

										<figure class="back">
											<div id="forthDiv">
												<div class="field">
													<p class="control has-icons-left">
														<span class="select">
															<select name="country" id="fieldCountries">
																<!-- <option value="" selected>País</option> -->
															</select>
														</span>
														<span class="icon is-small is-left">
															<i class="fa fa-globe"></i>
														</span>
													</p>
												</div>
											</div>
										</figure>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="tile is-child box">
						<div id="googleMap"></div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div id="addMobility" class="modal">
		<div class="modal-background"></div>
		<form action="#" class="modal-card">
			<header class="modal-card-head">
				<p class="modal-card-title">Añadir registro</p>
				<button class="delete cancel" aria-label="close"></button>
			</header>
			<section class="modal-card-body">
				<div class="field">
					<label for="typeMobilityM" class="label">Tipo de movilidad</label>
					<div class="control">
						<div class="select">
							<select name="typeMobilityM" id="typeMobilityM">
								<option value="">Seleccione un tipo de movilidad</option>
								<option value="Profesorado">Profesor</option>
								<option value="Grado Superior">Grado Superior</option>
								<option value="Grado Medio">Grado Medio</option>
							</select>
						</div>
					</div>
				</div>

				<div class="field">
					<label for="cicloM" class="label">Ciclo</label>
					<div class="control">
						<div class="select">
							<select name="cicloM" id="cicloM">
								<option value="">Seleccione un ciclo</option>
								<optgroup label="Profesorado">
									<option value="Administración y Gestión">Administración y Gestión</option>
									<option value="Comercio y Marketing">Comercio y Marketing</option>
									<option value="Electricidad y Electrónica">Electricidad y Electrónica</option>
									<option value="Imagen y Sonido">Imagen y Sonido</option>
									<option value="Informática y Comunicaciones">Informática y Comunicaciones</option>
								</optgroup>
								<optgroup label="Ciclo Superior">
									<option value="Marketing y Publicidad">Marketing y Publicidad</option>
									<option value="Comercio Internacional">Comercio Internacional</option>
									<option value="Transporte y Logística">Transporte y Logística</option>
									<option value="Gestión de Ventas y Espacios Comerciales">Gestión de Ventas y Espacios Comerciales</option>
									<option value="Mantenimiento Electrónico">Mantenimiento Electrónico</option>
									<option value="Sistemas electrotécnicos y automatizados">Sistemas electrotécnicos y automatizados</option>
									<option value="Sistemas de Telecomunicaciones e Informáticos">Sistemas de Telecomunicaciones e Informáticos</option>
									<option value="Asistencia a la Dirección">Asistencia a la Dirección</option>
									<option value="Administración y Finanzas">Administración y Finanzas</option>
									<option value="Desarrollo de Aplicaciones Multiplataforma">Desarrollo de Aplicaciones Multiplataforma</option>
									<option value="Administración de Sistemas Informáticos en Red">Administración de Sistemas Informáticos en Red</option>
									<option value="Desarrollo de aplicaciones web">Desarrollo de aplicaciones web</option>
									<option value="Realización de Proyectos de Audiovisuales y Espectáculos">Realización de Proyectos de Audiovisuales y Espectáculos</option>
									<option value="Producción de Audiovisuales y Espectáculos">Producción de Audiovisuales y Espectáculos</option>
									<option value="Animaciones 3D, Juegos y Entornos Interactivos">Animaciones 3D, Juegos y Entornos Interactivos</option>
								</optgroup>
								<optgroup label="Ciclo Medio">
									<option value="Actividades Comerciales">Actividades Comerciales</option>
									<option value="Instalaciones Eléctricas y Automáticas">Instalaciones Eléctricas y Automáticas</option>
									<option value="Instalaciones de Telecomunicaciones">Instalaciones de Telecomunicaciones</option>
									<option value="Gestión Administrativa">Gestión Administrativa</option>
									<option value="Sistemas Microinformáticos y Redes">Sistemas Microinformáticos y Redes</option>
								</optgroup>
							</select>
						</div>
					</div>
				</div>

				<div class="field">
					<label for="coordinates" class="label">Coordenadas</label>
					<div class="control">
							<input id="coordinates" class="input" size="3" type="text" readonly>
					</div>
				</div>
				<div id="googleMapM"></div>
			</section>
			<footer class="modal-card-foot">
				<button type="submit" id="confirmAdd" class="button is-success">Guardar</button>
				<button type="button" class="button cancel">Cancelar</button>
			</footer>
		</form>
	</div>

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaPVciC-MkavnlCevN8xWTlPTly9Ata1Y"></script>
	<script type="text/javascript" src="resources/db.js"></script>
	<script type="text/javascript" src="js/playHtml.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
